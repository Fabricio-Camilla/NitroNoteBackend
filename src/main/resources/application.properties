
# Usando variables por defecto de Railway
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:railway}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver


# --- CONFIGURACIÓN JPA/HIBERNATE ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# EN PRODUCCIÓN CAMBIA create-drop por update o validate
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# Configuración HikariCP para producción
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# --- LOGGING ---
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

